
<head>
  <script defer src="js-yaml.min.js"></script>
  <script defer src="main.js"></script>

  <style type="text/css">
    html {
      font-size: 18px;
      --foreground: white;
      --background: black;
    }
    body {
      margin: 0px;
      text-align: center;
      color: var(--foreground);
      background-color: var(--background);
    }
    a {
      color: var(--foreground);
    }

    .seperator {
      font-size: 2rem;
      padding: 0.5rem;
      border-style: solid;
      border-color: var(--foreground);
      border-width: 0px;
      border-top-width: 0.2rem;
      border-bottom-width: 0.2rem;
    }

    .shelf {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .book {
      position: relative;
      /*border: 1px solid var(--foreground);*/
      /*margin: 1rem 0.5rem;*/
    }
    .book .cover {
      width: auto;
      height: 500px;
    }

    .details {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;

      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      opacity: 0;
      transition-property: opacity;
      transition-duration: .5s;
      transition-timing-function: ease;

      background-color: rgba(0, 0, 0, 0.8);
    }
    .book:hover .details {
      opacity: 1;
    }
    .details > div {
      margin: 5px 0px;
    }
  </style>
</head>

<body>
  <div class="seperator"> This Month's Book </div>
  <div class="shelf" id="this-month"></div>
  <div class="seperator"> Upcoming Books </div>
  <div class="shelf" id="upcoming"></div>
  <div class="seperator"> Past Selections </div>
  <div class="shelf" id="past"></div>
</body>
